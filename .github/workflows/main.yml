name: Run Python HW1

on:
  pull_request:
    branches:
      - main
  push:
    branches: [ main, hw1-p, hw1-f ]

jobs:
  hw1-test:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Run hw1
      run: bash hw1/run.sh
    
    - name: Run tests
      run: bash hw1/test.sh